<div layout="row">
    <md-card ng-click="viewVideo(obj._id)" class="tile" ng-repeat="obj in data" layout="column">
        <img ng-src="{{obj.video.thumbnail}}" class="md-card-image" flex="70">
        <md-card-content layout="column"> 
            <span class="title">{{obj.video.videoName}}</span>
            <p>{{obj.video.videoDesc}}</p>
        </md-card-content>
    </md-card>
</div>
