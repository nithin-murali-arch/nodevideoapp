<div class="flex-center">
    <div layout="column" style="padding:30px;top:100px;position: relative" flex-gt-sm="40" class="md-whiteframe-2dp">
        <md-input-container>
            <label>Video Name</label>
            <input type="text" ng-model="video.videoName">
        </md-input-container>
        <md-input-container>
            <label>Video Description</label>
            <input type="text" ng-model="video.videoDesc">
        </md-input-container>
        <md-input-container>
            <input ngf-select ng-model="file" id="uploadBtn" type="file" class="upload" />
        </md-input-container>
        <div class="flex-center">
            <md-button class="md-raised md-primary" ng-click="upload(file, video)">Upload!</md-button>
        </div>
    </div>
</div>
