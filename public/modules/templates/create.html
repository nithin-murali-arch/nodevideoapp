<div>
    <div style="padding-top: 100px">
        <div class="form-group createForm">
            <label>Video Name</label>
            <input type="text" ng-model="video.videoName" tabindex="1" class="form-control" placeholder="Video Name.">
        </div>
        <div class="form-group createForm">
            <label>Video Description</label>
            <textarea type="text" ng-model="video.videoDesc" tabindex="2" class="form-control" placeholder="Video Description."></textarea>
        </div>
        <div class="form-group createForm">
        <button class="fileUpload btn btn-danger">
            <span>Pick File</span> 
            <input ngf-select ng-model="file" id="uploadBtn" type="file" class="upload" />
        </button>
        <button class="btn btn-primary clearB" ng-click="upload(file, video)">Upload!</button>
        </div>
    </div>
</div>
