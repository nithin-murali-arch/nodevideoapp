<body ng-app="VideoApp">
    <div ng-controller="LoadingController">
        <div class="loadingIndicator" ng-if="showLoad">
            <h2>Loading. Please wait.</h2>
            <img src="images/wheel.gif">
        </div>
    </div>
    <div ng-controller="ToolbarController">
        <md-toolbar class="md-hue-2">
          <div class="md-toolbar-tools">
            <md-button class="md-icon-button">
              <md-icon>menu</md-icon>
            </md-button>
            <md-input-container flex class="display-flex">
                <input ng-model="search" />
            </md-input-container>
            <md-button class="md-icon-button">
              <md-icon>search</md-icon>
            </md-button>
            <md-button class="md-button md-primary md-raised" ng-click="showLoginModal()" ng-if="!isUserLoggedIn()">
              Login
            </md-button>
            <md-button class="md-button md-warn md-raised" ng-click="redirectToCreate()" ng-if="isUserLoggedIn()">
              Upload
            </md-button>
          </div>
        </md-toolbar>
    </div>
    <div class="container">
        <div class="errors" ng-controller="MsgController">

            <div class="alert alert-danger" ng-if="error">
                {{error}}
            </div>
            <div class="alert alert-success" ng-if="msg">
                {{msg}}
            </div>
        </div>
        <ng-view/>
    </div>
</body>

</html>
