<!DOCTYPE>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-route.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/danialfarid-angular-file-upload/12.2.13/ng-file-upload.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <script src="js/app-scripts.js"></script>
    <script src="modules/app.js"></script>
    <script src="modules/service.js"></script>
    <script src="modules/directives.js"></script>
</head>

<body ng-app="VideoApp">
    <div ng-controller="LoadingController">
        <div class="loadingIndicator" ng-if="showLoad">
            <h2>Loading. Please wait.</h2>
            <img src="images/wheel.gif">
        </div>
    </div>
    <div class="container">
        <h1 id="title">Video App</h1>
        <div class="errors" ng-controller="MsgController">

            <div class="alert alert-danger" ng-if="error">
                {{error}}
            </div>
            <div class="alert alert-success" ng-if="msg">
                {{msg}}
            </div>
        </div>
        <ng-view/>
    </div>
</body>

</html>
